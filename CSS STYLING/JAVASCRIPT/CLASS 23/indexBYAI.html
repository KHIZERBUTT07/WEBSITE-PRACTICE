<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.cart {
    position: relative;
    cursor: pointer;
}

#cart-icon {
    width: 40px;
    height: auto;
}

.cart-dropdown {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    color: black;
    border: 1px solid #ccc;
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
    z-index: 1;
}

.cart-dropdown h2 {
    text-align: center;
    border-bottom: 1px solid #ccc;
    padding: 10px;
    margin: 0;
}

#cart-items {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

.cart-item img {
    width: 50px;
    height: auto;
}

.cart-item-details {
    flex: 1;
    margin-left: 10px;
}

.cart-item-quantity {
    display: flex;
    align-items: center;
}

.quantity-btn {
    background-color: #ddd;
    border: none;
    cursor: pointer;
    padding: 5px;
    margin: 0 5px;
}

quantity-btn:hover {
    background-color: #ccc;
}

#product-detail {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
    width: 80%;
}

.product {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px 0;
    width: 50%;
    max-width: 800px;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* background-color: #4CAF50; */
   
}

.product img {
    max-width: 100%;
    height: 50vh;
}

.product-details {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    margin-top: 20px;
    width: 100%;
}

.product-details h2 {
    margin: 0;
}

.product-details p {
    margin: 5px 0;
}

.product-details span {
    font-weight: bold;
}

.add-to-cart-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px;
    margin-top: 20px;
}

.add-to-cart-btn:hover {
    opacity: 0.8;
}

@media (max-width: 768px) {
    #product-detail {
        width: 90%;
    }
}
.cart img{
    background-color: #ffffff;
    padding: 10px;
    margin-right: 10px;
    border-radius: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <header>
        <h1>Product Detail Page</h1>
        <div class="cart">
           <img id="cart-icon" width="50" height="50" src="https://img.icons8.com/ios/50/shopping-cart--v1.png" alt="shopping-cart--v1"/>
            <div class="cart-dropdown" id="cart-dropdown">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
            </div>
        </div>
    </header>
    <main id="product-detail">
        <!-- Product details will be injected here by JavaScript -->
    </main>
    <script src="script.js"></script>
</body>
</html>

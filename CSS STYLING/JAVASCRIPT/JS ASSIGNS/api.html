<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
<style>
    body {
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #000000 0%, #0e7070bb 100%);
  color: #333;
  margin: 0;
  padding: 0;
}
.product {
  border: 1px solid #ddd;
  padding: 10px;
  margin: 10px;
  text-align: center;
}

h1 {
  text-align: center;
  color: #fff;
  margin: 20px 0;
}
h2.h2-element {
    color: white;
    text-align: end;
    padding: 0px 20px 0px 0;
    margin: 0px 20px;
}

#product-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
}

.product {
  border: 1px solid #ddd;
  padding: 10px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  background: linear-gradient(145deg, #e6e6e6, #ffffff);
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  transition: transform 0.3s ease;
  overflow: hidden; 
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  max-width: 100px;
  height: auto;
  margin: 0 auto;
  margin-bottom: 10px;
}

.product h2 {
  font-family: "Georgia", serif;
  font-size: 16px;
  margin: 10px 0;
  color: #333;
}

.product .details {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product button {
  background: linear-gradient(90deg, #1c828a 0%, #4167b9 100%);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 5px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.product button:hover {
  background: linear-gradient(90deg, #2a9d8f 0%, #264653 100%);
  color: lightgray;
}

.product .heart {
  font-size: 20px;
  color: grey;
  cursor: pointer;
  position: absolute;
  top: 10px;
  right: 10px;
}

.product .heart.favorite {
  color: red;
}

#cart {
    margin-inline: 20px;
    display: flex;
    align-items: center;
    justify-content: flex-end;
 
}

#cart h2 {
  color: #333;
}

#cart ul {
  list-style-type: none;
  padding: 0;
  letter-spacing: 1px;
}

#cart li {
    border: 1px;
    border-radius: 18px;
    padding: 10px;
    justify-content: space-between;
    align-items: center;
    background:linear-gradient(#10b0c5,#79a2ad) ;
    color: white;
    margin: 5px;
}

#cart button {
  background-color: rgb(228, 27, 27);
  color: white;
  border: none;
  padding: 5px;
  cursor: pointer;
  border-radius: 5px;
  font-weight: bold;
  transition: background-color 0.3s ease, color 0.3s ease;
}

#cart button:hover {
  background-color: darkred;
  color: lightgray;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    position: fixed;
    bottom: 0;
    width: 100%;
  /* text-align: center;
  margin-top: 20px;
  padding: 10px;
  background-color: #333;
  border-top: 1px solid #ddd; */
}

footer p {
  margin: 5px 0;
  color: #fff;
} 
</style>
  <body>
    <header>
    <h1>E-Commerce Store</h1>
  </header>
  <h2 class="h2-element">Items Added To Your Cart:</h2>
    <div id="cart">
      <ul></ul>
    </div>
    <div id="product-container"></div>
    <div id="product-container"></div>

    
    <footer>
      <p>&copy; 2024 Fake Product Store. All rights reserved by Khizer Butt.</p>
     
    </footer>

    <script src="apiass.js"></script>
  </body>
</html>


<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: grid;
      grid-template-rows: repeat(4, auto);
      grid-template-columns: repeat(5, auto);
      gap: 10px;
    }

    .small {
      background-color: lightblue;
      width: 50px;
      height: 50px;
    }

    .medium {
      background-color: lightgreen;
      width: 100px;
      height: 50px;
    }

    .large {
      background-color: lightpink;
      width: 200px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="small"></div>
    <div class="large"></div>
    <div class="medium"></div>
    <div class="large"></div>
    <div class="small"></div>
    <div class="medium"></div>
    <div class="small"></div>
    <div class="medium"></div>
    <div class="large"></div>
    <div class="medium"></div>
    <div class="small"></div>
    <div class="medium"></div>
    <div class="medium"></div>
    <div class="small"></div>
    <div class="medium"></div>
  </div>
</body>
</html>

    <style>
        .loader{
            border: 4px dotted rgb(86, 56, 255);
            border-top: 4px dotted red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        @keyframes spin {
            0% {transform:rotate(0deg);}
            100% {transform:rotate(360deg);}
        }
    </style>
</head>

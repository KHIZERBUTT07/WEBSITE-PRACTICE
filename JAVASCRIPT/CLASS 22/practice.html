<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="practice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 ">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">E-commerce Store</h1>
           
            <div class="flex items-center space-x-4">
                <button id="cart-button" class="relative text-gray-700">
                    <i class="fas fa-shopping-cart text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs px-2">0</span>
                </button>
                <div class="flex items-center space-x-2 navbar hideOnMobile">
                    <label for="sort-price" class="font-medium">Sort by Price:</label>
                    <input type="radio" id="sort-low-to-high" name="sort-price" value="low-to-high" checked>
                    <label for="sort-low-to-high" class="mr-2">Low to High</label>
                    <input type="radio" id="sort-high-to-low" name="sort-price" value="high-to-low">
                    <label for="sort-high-to-low">High to Low</label>
                </div>
                <div class="relative">
                    <button id="location-button" class="flex items-center bg-green-500 text-white px-4 py-2 rounded">
                        <i id="location-icon" class="fas fa-chevron-down mr-2"></i>
                        Location
                    </button>
                    <div id="location-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-10 max-h-60 overflow-y-auto">
                        <ul id="country-list" class="p-2"></ul>
                    </div>
                    <div id="selected-country" class="flex items-center ml-4 hidden">
                        <img id="selected-flag" class="w-6 h-4 mr-2" alt="Selected country flag">
                        <span id="selected-country-name" class="font-medium"></span>
                    </div>
                </div>
            </div>
            <!-- Toggle Button for Small Screens -->
          
        </div>
        <div class="sidebar">
            <div>
                <button onclick="HideSidebar()" id="toggleButton" class="text-gray-700 focus:outline-none  menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
           <li> <label for="sort-price" class="font-medium">Sort by Price:</label></li>
            <input type="radio" id="sort-low-to-high" name="sort-price" value="low-to-high" checked>
            <li><label for="sort-low-to-high" class="mr-2">Low to High</label></li>
            <input type="radio" id="sort-high-to-low" name="sort-price" value="high-to-low">
           <li> <label for="sort-high-to-low">High to Low</label></li>

                <button id="location-button" class="flex items-center bg-green-500 text-white px-4 py-2 rounded">
                    <i id="location-icon" class="fas fa-chevron-down mr-2"></i>
                    Location
                </button>
                <div id="location-dropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg hidden z-10 max-h-60 overflow-y-auto">
                    <ul id="country-list" class="p-2"></ul>
                </div>
                <div id="selected-country" class="flex items-center ml-4 hidden">

                    <span id="selected-country-name" class="font-medium"></span>
                </div>
            </div></li> -->
        </div>
        <div class="menu">
            <button onclick="ShowSidebar()" id="toggleButton" class="text-gray-700 focus:outline-none menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
       
        </div>

        

    </nav>

    <!-- Main Content -->
<div class="container mx-auto p-6">
    <!-- Products section (existing) -->
    <div id="products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>

    <!-- Order form section -->
    <section class="mt-8">
        <h2 class="text-xl font-bold mb-4">Order Form</h2>
        <form id="orderForm" class="max-w-lg mx-auto bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                    Email Address
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Enter email address" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="shippingAddress">
                    Shipping Address
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="shippingAddress" type="text" placeholder="Enter shipping address" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                    Phone Number
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder="Enter phone number" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="productId">
                    Product ID
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="productId" type="text" placeholder="Enter product ID" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2"  for="quantity">
                    Quantity
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="quantity" type="number" min="1" value="1" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Place Order
                </button>
            </div>
        </form>
    </section>
</div>


    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 w-11/12 md:w-2/3 lg:w-1/3">
            <h2 class="text-2xl font-bold mb-4">Cart</h2>
            <ul id="cart-items" class="mb-4"></ul>
            <button id="close-cart" class="bg-red-500 text-white px-4 py-2 rounded">Close</button>
            <button id="buy-now" class="bg-green-500 text-white px-4 py-2 rounded">Buy Now</button>
        </div>
    </div>

    <script src="practice.js"></script>
</body>
</html>

<script>
    function ShowSidebar(){
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'flex'
    }
    function HideSidebar(){
        const sidebar = document.querySelector('.sidebar')
        sidebar.style.display = 'none'
    }
</script>

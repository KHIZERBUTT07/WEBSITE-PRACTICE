<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

thead {
    background: #007bff;
    color: #fff;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Student Grading System</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" required>
            </div>
            <div class="form-group">
                <label for="subject1">Subject 1 Marks:</label>
                <input type="number" id="subject1" required>
            </div>
            <div class="form-group">
                <label for="subject2">Subject 2 Marks:</label>
                <input type="number" id="subject2" required>
            </div>
            <div class="form-group">
                <label for="subject3">Subject 3 Marks:</label>
                <input type="number" id="subject3" required>
            </div>
            <div class="form-group">
                <label for="subject4">Subject 4 Marks:</label>
                <input type="number" id="subject4" required>
            </div>
            <div class="form-group">
                <label for="subject5">Subject 5 Marks:</label>
                <input type="number" id="subject5" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Total Marks</th>
                    <th>Percentage</th>
                    <th>Pass/Fail</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

    <script src="gradebygpt.js"></script>
</body>
</html>

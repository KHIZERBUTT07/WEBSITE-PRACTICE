
<!DOCTYPE html>
<html>
<head>
  <title>Stylish Resume</title>
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  <style>
    /* Add your own custom styles here */
    
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .intro {
      text-align: left;
    }
    
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
    }
    
    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .container {
      display: flex;
    }
    
    .sidebar {
      flex: 1;
      padding: 20px;
      background-color: #f2f2f2;
    }
    
    .hero {
      flex: 3;
      padding: 20px;
      background-color: #ffffff;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    </style>
</head>
<body>
  <header>
    <div class="intro">
      <h1>John Doe</h1>
      <h3>Front-end Developer</h3>
    </div>
    <div class="profile-pic">
      <img src="./amazon_logo.png" alt="Profile Picture">
    </div>
  </header>
  
  <div class="container">
    <aside class="sidebar">
      <!-- Sidebar content goes here -->
      <h1></h1>
    </aside>
  
    <section class="hero">
      <!-- Hero section content goes here -->
    </section>
  </div>
  
  <footer>
    <!-- Footer content goes here -->
  </footer>
</body>
</html>
